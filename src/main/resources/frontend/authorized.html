<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bereshs HeadHunter WorkSearch interface</title>
    <meta name="description" content="Панель управления HeadHunter workSearch">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/style.css?111">
</head>
<body>
<div class="main">
    <h2>Авторизированный модуль</h2>
    <div class="userView">
        <div class="userData">
            <p>Данные пользователя</p>
            <div class="userTable">
                <table>
                    <tr class="trtwo">
                        <td>Id</td>
                        <td th:text="${hhUserDto.getId}">771222222</td>
                    </tr>
                    <tr>
                        <td>ФИО</td>
                        <td th:text="${hhUserDto.getFirstName +' '+ hhUserDto.getLastName}">Иванов Иван</td>
                    </tr>
                    <tr class="trtwo">
                        <td>Контакты</td>
                        <td th:text="${hhUserDto.getEmail +' '+ hhUserDto.getPhone}">79090000000 post@mail.ru</td>
                    </tr>
                    <tr>
                        <td>Срок действия токена</td>
                        <td>18.11.2003</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="management">
            <p>Управление</p>
            <div class="managementTable">
                <table>
                    <tr class="trtwo">
                        <td>Авто обновление</td>
                        <td>Да</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="resume">
            <p>Резюме</p>
            <div class="resumeTable">
                <table>
                    <tr th:each="resume: ${resumeList}" class="trtwo">
                        <td th:text="${resume.title}">Java разработчик</td>
                        <td> none</td>
                        <td th:text="${resume.updatedAt}">01.02.2003</td>
                    </tr>
                </table>
            </div>
            <div class="vacancy">
                <p th:text="${'Вакансии ('+vacancyList.getItems().size()+') pages '+vacancyList.pages}"></p>
                <div class="vacancyTable">
                    <table>
                        <tr th:each="vacancy: ${vacancyList.getItems()}" class="trtwo">
                            <td><a th:href="${vacancy.url}"
                                   th:text="${vacancy.title +' ('+vacancy.counters.value()+')'}">Java
                                разработчик</a></td>
                            <td th:text="${vacancy.area.name}">Москва</td>
                            <td><a th:href="@{${vacancy.employer.url}}" th:text="${vacancy.employer.name} ">Газпром</a>
                            </td>
                            <td th:text="${vacancy.salary}"> none</td>
                            <td th:text="${vacancy.createdAt}">01.02.2003</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
